<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Page Not Found</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/404.css">
</head>
<body>

    <nav>
        <a href="/" class="logo">Huzaifa<span class="logo-dot">.</span></a>
        <div class="status-pill">
            <span class="dot error"></span>
            Route Not Found
        </div>
    </nav>

    <main>
        <div class="glow red"></div>
        
        <div class="error-code">404</div>
        
        <h1 class="error-title">Page Not Found</h1>
        
        <p class="error-description">
            The resource you're looking for doesn't exist or has been moved. 
            Let's get you back on track.
        </p>

        <div class="terminal-box">
            <div class="terminal-header">
                <span class="terminal-dot red"></span>
                <span class="terminal-dot yellow"></span>
                <span class="terminal-dot green"></span>
            </div>
            <div class="terminal-line">
                <span class="terminal-prompt">$</span>
                <span class="terminal-command">curl -I /requested-path</span>
            </div>
            <div class="terminal-output error">HTTP/1.1 404 Not Found</div>
            <div class="terminal-line" style="margin-top: 12px;">
                <span class="terminal-prompt">$</span>
                <span class="terminal-command">sudo find / -name "page"</span>
            </div>
            <div class="terminal-output error">No matches found</div>
        </div>

        <div class="actions">
            <a href="/" class="btn btn-primary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                Back to Home
            </a>
        </div>
    </main>

    <footer>
        Deployed via Travis CI & Docker on DigitalOcean
    </footer>

</body>
</html>
